	<script>
		function secondHighest(arr) {
		let n = arr.length;
        arr.sort();
		if (n<=1) {
			return -infinity
			
		}
		else if(n>1){
				let is_same = true;
				for (let i = 0; i < n; i++) {
				if (arr[i]!=arr[0]) {
					is_same = false;
				}
			}
				if (is_same) {
					return -Infinity;
				}
        let second_largest = 0;
		for (let i = n - 2; i >= 0; i--) {
        if (arr[i] != arr[n - 1]) {
        second_largest = arr[i];
        break;
    }
  }

  return second_largest;
}
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
